<!DOCTYPE html>

</head>
<body>
<!--navigate start-->
<nav class="header not-logged-in">
    <div class="headerLeft">
        <a class="logo" href="../frontend/index.html">
            <img src="../image/logo.jpg" alt="Mountains Hotel">
        </a>
        <a class="logo" href="states.html">Mountains Hotel</a>
    </div>
    <div class="menu">
        <div><a href="states.html">Room Status</a></div>
        <div><a href="service.html">Room Service</a></div>

<div class="room-status-container">
    <h2>Real-time Room Status Monitoring</h2>
    <div class="filter-controls">
        <select id="statusFilter">
            <option value="all">All Statuses</option>
            <option value="空闲">Available</option>
            <option value="已入住">Occupied</option>
            <option value="打扫中">Cleaning</option>
            <option value="维修中">Under Maintenance</option>
        </select>
        <select id="typeFilter">
            <option value="all">All Room Types</option>
            <option value="标准间">Standard Room</option>
            <option value="豪华间">Deluxe Room</option>
        </select>
    </div>
    <div class="room-grid" id="roomGrid">
        <!-- Room information will be dynamically loaded via JavaScript -->
    </div>
</div>

<script src="../js/auth.js"></script>
<script src="../js/states.js"></script>
</body>
