<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mountains Hotel</title>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/backendAnalysis.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
<!--navigate start-->
<nav class="header">
    <div class="headerLeft">
        <a class="logo" href="../frontend/index.html">
            <img src="../image/logo.jpg" alt="Mountains Hotel">
        </a>
        <a class="logo" href="states.html">Mountains Hotel</a>
    </div>
    <div class="menu">
        <div><a href="states.html">Room Status</a></div>
        <div><a href="service.html">Room Service</a></div>
        <div><a href="customers.html">Member Center</a></div>
        <div><a href="analysis.html">Room Analysis</a></div>
    </div>
    <div class="headerRight">
        <a href="../frontend/logIn.html" class="logIn">Login</a>
        <a href="../frontend/signIn.html" class="signIn">Register</a>
        <div class="user-info">
            <span class="username"></span>
            <button class="logout-btn" onclick="auth.logout()">Logout</button>
        </div>
    </div>
</nav>
<!--navigate end-->

<div class="container">
    <div class="analysis-section">
        <div class="analysis-header">
            <h2>Data Analysis</h2>
            <div class="date-filter">
                <input type="date" id="startDate">
                <span>to</span>
                <input type="date" id="endDate">
                <button class="btn" id="queryBtn">Query</button>
            </div>
        </div>

        <!-- Summary cards -->
        <div class="summary-cards">
            <div class="summary-card">
                <h3>Occupancy Rate</h3>
                <div class="value" id="occupancyRate">85.5%</div>
                <div class="trend up" id="occupancyRateTrend">↑ 2.3%</div>
            </div>
            <div class="summary-card">
                <h3>Revenue</h3>
                <div class="value" id="revenue">¥256,800</div>
                <div class="trend up" id="revenueTrend">↑ 5.8%</div>
            </div>
            <div class="summary-card">
                <h3>Customer Satisfaction</h3>
                <div class="value" id="satisfaction">4.6</div>
                <div class="trend up" id="satisfactionTrend">↑ 0.2</div>
            </div>
            <div class="summary-card">
                <h3>New Customers</h3>
                <div class="value" id="newCustomers">128</div>
                <div class="trend down" id="newCustomersTrend">↓ 3.5%</div>
            </div>
        </div>

        <!-- Chart containers -->
        <div class="chart-container">
            <div class="chart-box">
                <div id="occupancyChart" style="width: 100%; height: 300px;"></div>
            </div>
            <div class="chart-box">
                <div id="revenueChart" style="width: 100%; height: 300px;"></div>
            </div>
            <div class="chart-box">
                <div id="roomTypeChart" style="width: 100%; height: 300px;"></div>
            </div>
            <div class="chart-box">
                <div id="satisfactionChart" style="width: 100%; height: 300px;"></div>
            </div>
        </div>

        <!-- Detailed data table -->
        <table class="data-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Occupancy Rate</th>
                    <th>Revenue</th>
                    <th>New Customers</th>
                    <th>Customer Satisfaction</th>
                </tr>
            </thead>
            <tbody id="dataTableBody">
                <!-- Data will be dynamically loaded via JavaScript -->
            </tbody>
        </table>
    </div>
</div>

<script src="../js/auth.js"></script>
<script src="../js/backendAnalysis.js"></script>
</body>
</html>
