<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三山酒店</title>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/backendAnalysis.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
<!--navigate start-->
<nav class="header">
    <div class="headerLeft">
        <a class="logo" href="../frontend/index.html">
            <img src="../image/logo.jpg" alt="三山酒店">
        </a>
        <a class="logo" href="states.html">三山酒店</a>
    </div>
    <div class="menu">
        <div><a href="states.html">客房状态</a></div>
        <div><a href="service.html">客房服务</a></div>
        <div><a href="customers.html">会员中心</a></div>
        <div><a href="analysis.html">客房分析</a></div>
    </div>
    <div class="headerRight">
        <a href="../frontend/logIn.html" class="logIn">登录</a>
        <a href="../frontend/signIn.html" class="signIn">注册</a>
        <div class="user-info">
            <span class="username"></span>
            <button class="logout-btn" onclick="handleLogout()">退出登录</button>
        </div>
    </div>
</nav>
<!--navigate end-->

<div class="container">
    <div class="analysis-section">
        <div class="analysis-header">
            <h2>数据分析</h2>
            <div class="date-filter">
                <input type="date" id="startDate">
                <span>至</span>
                <input type="date" id="endDate">
                <button class="btn" id="queryBtn">查询</button>
            </div>
        </div>

        <!-- 摘要卡片 -->
        <div class="summary-cards">
            <div class="summary-card">
                <h3>入住率</h3>
                <div class="value" id="occupancyRate">85.5%</div>
                <div class="trend up" id="occupancyRateTrend">↑ 2.3%</div>
            </div>
            <div class="summary-card">
                <h3>收入</h3>
                <div class="value" id="revenue">¥256,800</div>
                <div class="trend up" id="revenueTrend">↑ 5.8%</div>
            </div>
            <div class="summary-card">
                <h3>客户满意度</h3>
                <div class="value" id="satisfaction">4.6</div>
                <div class="trend up" id="satisfactionTrend">↑ 0.2</div>
            </div>
            <div class="summary-card">
                <h3>新增客户</h3>
                <div class="value" id="newCustomers">128</div>
                <div class="trend down" id="newCustomersTrend">↓ 3.5%</div>
            </div>
        </div>

        <!-- 图表容器 -->
        <div class="chart-container">
            <div class="chart-box">
                <div id="occupancyChart" style="width: 100%; height: 300px;"></div>
            </div>
            <div class="chart-box">
                <div id="revenueChart" style="width: 100%; height: 300px;"></div>
            </div>
            <div class="chart-box">
                <div id="roomTypeChart" style="width: 100%; height: 300px;"></div>
            </div>
            <div class="chart-box">
                <div id="satisfactionChart" style="width: 100%; height: 300px;"></div>
            </div>
        </div>

        <!-- 详细数据表格 -->
        <table class="data-table">
            <thead>
                <tr>
                    <th>日期</th>
                    <th>入住率</th>
                    <th>收入</th>
                    <th>新增客户</th>
                    <th>客户满意度</th>
                </tr>
            </thead>
            <tbody id="dataTableBody">
                <!-- 数据将通过JavaScript动态加载 -->
            </tbody>
        </table>
    </div>
</div>

<script src="../js/auth.js"></script>
<script src="../js/backendAnalysis.js"></script>
</body>
</html>
