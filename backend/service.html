<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mountains Hotel</title>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/backendService.css">
</head>
<body>
<!--navigate start-->
<nav class="header not-logged-in">
    <div class="headerLeft">
        <a class="logo" href="../frontend/index.html">
            <img src="../image/logo.jpg" alt="Mountains Hotel">
        </a>
        <a class="logo" href="states.html">Mountains Hotel</a>
    </div>
    <div class="menu">
        <div><a href="states.html">Room Status</a></div>
        <div><a href="service.html">Room Service</a></div>
        <div><a href="customers.html">Member Center</a></div>
        <div><a href="analysis.html">Room Analysis</a></div>

<div class="service-container">
    <h2>Room Service Management</h2>
    <div class="filter-controls">
        <select id="typeFilter">
            <option value="all">All Service Types</option>
            <option value="清洁服务">Cleaning Service</option>
            <option value="维修服务">Maintenance Service</option>
            <option value="餐饮服务">Dining Service</option>
            <option value="其他服务">Other Services</option>
        </select>
        <select id="statusFilter">
            <option value="all">All Statuses</option>
            <option value="待处理">Pending</option>
            <option value="处理中">In Progress</option>
            <option value="已完成">Completed</option>
        </select>
    </div>
    <div class="service-grid" id="serviceGrid">
        <!-- Service information will be dynamically loaded via JavaScript -->
    </div>
</div>

<script src="../js/auth.js"></script>
<script src="../js/backendService.js"></script>
