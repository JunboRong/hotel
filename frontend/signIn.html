<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mountains Hotel</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
<a class="logo" href="index.html"><img src="../image/logo.jpg" alt="Mountains Hotel"></a>
<main class="auth-container">
    <div class="auth-box">
        <h2>Create Account</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Please enter your phone number">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Please enter your password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Please enter your password again">
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
        <div class="auth-footer">
            <p>Already have an account? <a href="logIn.html">Login Now</a></p>
        </div>
    </div>
</main>
<script src="../js/auth.js"></script>
<script>
document.getElementById('signupForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const phone = document.getElementById('phone').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    // Verify if passwords match
    if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
    }
    
    try {
        await auth.register(phone, password);
        alert('Registration successful! Welcome to Mountains Hotel!');
        window.location.href = 'index.html';
    } catch (error) {
        alert('Registration failed: ' + error.message);
    }
});
</script>
</body>
</html>
