<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三山酒店 - 注册</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
<a class="logo" href="index.html"><img src="../image/logo.jpg" height="50" width="70" alt="三山酒店"></a>
<main class="auth-container">
    <div class="auth-box">
        <h2>创建账号</h2>
        <form id="signupForm" onsubmit="return handleSignup(event)">
            <div class="form-group">
                <label for="phone">手机号码</label>
                <input type="tel" id="phone" name="phone" required placeholder="请输入手机号码">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required placeholder="请输入密码">
            </div>
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="请再次输入密码">
            </div>
            <button type="submit" class="submit-btn">注册</button>
        </form>
        <div class="auth-footer">
            <p>已有账号？ <a href="logIn.html">立即登录</a></p>
        </div>
    </div>
</main>
<script src="../js/auth.js"></script>
</body>
</html>
