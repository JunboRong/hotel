<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mountains Hotel</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
<a class="logo" href="index.html"><img src="../image/logo.jpg" alt="Mountains Hotel"></a>
<main class="auth-container">
    <div class="auth-box">
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Account</label>
                <input type="text" id="username" name="username" required placeholder="Please enter your phone number/admin account">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Please enter your password">
            </div>
            <div class="form-group admin-toggle">
                <label class="checkbox-label">
                    <input type="checkbox" id="isAdmin">
                    <span>Admin Login</span>
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <div class="auth-footer">
                <p>Don't have an account? <a href="signIn.html">Register Now</a></p>
            </div>
        </form>
    </div>
</main>
<script src="../js/auth.js"></script>
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const isAdmin = document.getElementById('isAdmin').checked;
    
    try {
        const success = await auth.login(username, password, isAdmin);
        if (success) {
            if (isAdmin) {
                window.location.href = '../backend/states.html';
            } else {
                window.location.href = 'index.html';
            }
        } else {
            alert('Incorrect account or password!');
        }
    } catch (error) {
        alert('Login failed: ' + error.message);
    }
});
</script>
</body>
</html>
