<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mountains Hotel</title>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/frontendService.css">
</head>

<body>
<!--navigate start-->
<nav class="header not-logged-in">
    <div class="headerLeft">
        <a class="logo" href="index.html">
            <img src="../image/logo.jpg" alt="Mountains Hotel">
        </a>
        <a class="logo" href="index.html">Mountains Hotel</a>
    </div>
    <div class="menu">
        <div><a href="index.html">Home</a></div>
        <div><a href="reservation.html">Room Reservation</a></div>
        <div><a href="service.html">Room Service</a></div>
        <div><a href="expenses.html">Room Expenses</a></div>
        <div><a href="customers.html">Member Center</a></div>
    </div>
    <div class="headerRight">
        <a href="logIn.html" class="logIn">Login</a>
        <a href="signIn.html" class="signIn">Register</a>
        <div class="user-info">
            <span class="username"></span>
            <button class="logout-btn" onclick="auth.logout()">Logout</button>
        </div>
    </div>
</nav>
<!--navigate end-->

<main class="service-container">
    <div class="service-header">
        <h1>Room Service</h1>
        <p>Providing you with 24-hour quality service</p>
    </div>

    <div class="service-content">
        <!-- Service Request Form -->
        <div class="service-form">
            <h2>Service Request</h2>
            <form id="serviceRequestForm">
                <div class="form-group">
                    <label for="roomNumber">Room Number</label>
                    <input type="text" id="roomNumber" name="roomNumber" required>
                </div>
                
                <div class="form-group">
                    <label for="serviceType">Service Type</label>
                    <select id="serviceType" name="serviceType" required>
                        <option value="">Please select a service type</option>
                        <option value="cleaning">Room Cleaning</option>
                        <option value="supplies">Supply Replenishment</option>
                        <option value="maintenance">Equipment Repair</option>
                        <option value="other">Other Services</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Specific Requirements</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="expectedTime">Expected Service Time</label>
                    <input type="datetime-local" id="expectedTime" name="expectedTime" required>
                </div>

                <button type="submit" class="submit-btn">Submit Request</button>
            </form>
        </div>

        <!-- Service Tracking List -->
        <div class="service-tracking">
            <h2>Service Tracking</h2>
            <div class="tracking-list" id="trackingList">
                <!-- Service records will be dynamically added via JavaScript -->
            </div>
        </div>
    </div>
</main>

<script src="../js/auth.js"></script>
<script src="../js/frontendService.js"></script>
</body>
</html>
