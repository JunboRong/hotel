<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三山酒店</title>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/customers.css">
</head>
<body>
<!--navigate start-->
<nav class="header">
    <div class="headerLeft">
        <a class="logo" href="index.html">
            <img src="../image/logo.jpg" height="50" width="70" alt="三山酒店">
        </a>
        <a class="logo" href="index.html">三山酒店</a>
    </div>
    <div class="menu">
        <div><a href="index.html">首页</a></div>
        <div><a href="reservation.html">客房预定</a></div>
        <div><a href="service.html">客房服务</a></div>
        <div><a href="expenses.html">客房费用</a></div>
        <div><a href="customers.html">会员中心</a></div>
    </div>
    <div class="headerRight">
        <a href="logIn.html" class="logIn">登录</a>
        <a href="signIn.html" class="signIn">注册</a>
        <div class="user-info">
            <span class="username"></span>
            <button class="logout-btn" onclick="handleLogout()">退出登录</button>
        </div>
    </div>
</nav>
<!--navigate end-->

<main class="customers-container">
    <div class="customers-header">
        <h1>会员中心</h1>
        <p>管理您的会员信息和积分</p>
    </div>

    <div class="customers-content">
        <!-- 客户详情区域 -->
        <div class="customer-details">
            <div class="details-header">
                <h2>会员详情</h2>
                <button class="button secondary-button" onclick="editCustomer()">编辑信息</button>
            </div>

            <!-- 会员卡片 -->
            <div class="membership-card">
                <h3>会员等级：<span id="membershipLevel">加载中...</span></h3>
                <div class="points">积分：<span id="memberPoints">0</span></div>
                <div class="membership-benefits" id="membershipBenefits">
                    <!-- 会员权益将通过JavaScript动态添加 -->
                </div>
            </div>

            <!-- 客户基本信息 -->
            <div class="customer-info">
                <div class="info-group">
                    <label>姓名</label>
                    <span id="customerName">加载中...</span>
                </div>
                <div class="info-group">
                    <label>手机号码</label>
                    <span id="customerPhone">加载中...</span>
                </div>
                <div class="info-group">
                    <label>电子邮箱</label>
                    <span id="customerEmail">加载中...</span>
                </div>
                <div class="info-group">
                    <label>注册日期</label>
                    <span id="registrationDate">加载中...</span>
                </div>
            </div>

            <!-- 选项卡 -->
            <div class="tabs">
                <div class="tab-buttons">
                    <button class="tab-button active" onclick="switchTab('preferences')">个人偏好</button>
                    <button class="tab-button" onclick="switchTab('history')">入住历史</button>
                    <button class="tab-button" onclick="switchTab('feedback')">评价反馈</button>
                </div>
            </div>

            <!-- 个人偏好 -->
            <div class="tab-content" id="preferencesTab">
                <div class="preferences-content">
                    <div class="info-group">
                        <label>房型偏好</label>
                        <span id="preferredRoomType">加载中...</span>
                    </div>
                    <div class="info-group">
                        <label>楼层偏好</label>
                        <span id="floorPreference">加载中...</span>
                    </div>
                    <div class="info-group">
                        <label>是否吸烟</label>
                        <span id="smokingPreference">加载中...</span>
                    </div>
                    <div class="info-group">
                        <label>饮食限制</label>
                        <span id="dietaryRestrictions">加载中...</span>
                    </div>
                    <div class="info-group">
                        <label>特殊要求</label>
                        <span id="specialRequests">加载中...</span>
                    </div>
                </div>
            </div>

            <!-- 入住历史 -->
            <div class="tab-content" id="historyTab" style="display: none;">
                <div class="stay-history">
                    <table>
                        <thead>
                            <tr>
                                <th>入住日期</th>
                                <th>退房日期</th>
                                <th>房间号</th>
                                <th>房型</th>
                                <th>消费金额</th>
                                <th>获得积分</th>
                            </tr>
                        </thead>
                        <tbody id="stayHistoryBody">
                            <!-- 入住历史将通过JavaScript动态添加 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 评价反馈 -->
            <div class="tab-content" id="feedbackTab" style="display: none;">
                <div class="feedback-list" id="feedbackList">
                    <!-- 评价反馈将通过JavaScript动态添加 -->
                </div>

                <!-- 添加新反馈 -->
                <div class="feedback-form">
                    <h3>添加新反馈</h3>
                    <div class="form-group">
                        <label>评分</label>
                        <div class="rating-input" id="ratingInput">
                            <button onclick="setRating(1)">1</button>
                            <button onclick="setRating(2)">2</button>
                            <button onclick="setRating(3)">3</button>
                            <button onclick="setRating(4)">4</button>
                            <button onclick="setRating(5)">5</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>类别</label>
                        <select id="feedbackCategory">
                            <option value="">请选择类别</option>
                            <!-- 类别选项将通过JavaScript动态添加 -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label>评价内容</label>
                        <textarea id="feedbackContent" placeholder="请输入您的评价内容..."></textarea>
                    </div>
                    <button class="button primary-button" onclick="submitFeedback()">提交反馈</button>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="../js/auth.js"></script>
<script src="../js/customers.js"></script>
</body>
</html>
